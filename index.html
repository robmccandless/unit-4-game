<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/css/style.css">
    <title>simple crystal game</title>
</head>

<body>
    <div class="container">
        <h1>Wins:
            <span id="wins">
    
            </span>
        </h1>
        <h1>Looses: <span id="looses"></span></h1>
        <h1>Computer number: <span id="computer"></span></h1>
        <h1>My total: <span id="total"></span></h1>

        <!-- added in a single crystal image -->
        <div class="row mt-5">
            <img class="crystals" src="Assets/images/00261fda-4062-4096-81fd-8cf96b9034e8.jpg" index="0" alt="crystals">

            <img class="crystals" src="Assets/images/00261fda-4062-4096-81fd-8cf96b9034e8.jpg" index="1" alt="crystals">

            <img class="crystals" src="Assets/images/00261fda-4062-4096-81fd-8cf96b9034e8.jpg" index="2" alt="crystals">

            <img class="crystals" src="Assets/images/00261fda-4062-4096-81fd-8cf96b9034e8.jpg" index="3" alt="crystals">
        </div>

    </div>

    <!-- added a link to the jQuery library -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!--your own javascript-->
    <script src="Assets/javascript/game.js"></script>


</body>

</html>
